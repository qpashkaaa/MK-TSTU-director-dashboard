<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Регистрация</h4>
                                    <form action="phpModules/register.php" method="POST">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Логин</strong></label>
                                            <input type="text" class="form-control" placeholder="" name = 'login' id ='login'>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Пароль</strong></label>
                                            <input type="text" class="form-control" value="" name ='password'>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>ФИО</strong></label>
                                            <input type="text" class="form-control" value="" name = 'FIO'>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Должность</strong></label>
                                            <select class = 'register-Select' id = 'register-Select' onchange = 'showInput();'>
                                                <option>Начальник цеха</option>
                                                <option>Сотрудник</option>
                                              </select>
                                            <input type="text" class="form-control" value="0" name = 'Post' style = 'display: none;' id = 'Post-input'>
                                        </div>
                                        <div class="mb-3" id = 'number' style = 'display:none'>
                                            <label class="mb-1"><strong>Табельный №</strong></label>
                                            <input type="number" class="form-control" value="0" name = 'Service_number'>
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Есть аккаунт? <a class="text-primary" href="page-login.html">Авторизация</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/register-login.js"></script>
